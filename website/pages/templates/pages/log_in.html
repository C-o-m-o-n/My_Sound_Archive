{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block style %}
<style>
body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    }
    .container {
    display: flex;
    justify-content: center;
    width: 300px;
    height: 400px;
    border: 2px solid rgb(153, 149, 149);
    border-radius: 30px;
    margin-bottom: 85px;
    }
    footer {
    width: 85%;
    margin-left: auto;
    margin-right: auto;
    margin-top: auto;
    }
</style>
{% endblock %}

{% block content %} 
<div>
    <div style="margin-bottom: 20px;"></div>   
    <h1 style="text-align: center; color:white;">Log in</h1>
    <br>
    <form action="/login" method="post">
        {% csrf_token %}

        {{ form.username.label }}:<br>
        {{ form.username }}<br>
        {{ form.password.label }}:<br>
        {{ form.password }}

    <div style="margin-bottom: 5px;"></div>
    <br>
    <br>
    <input type=submit value="Log in" class="btn btn-dark">
    </form>
</div>
{% endblock %}
